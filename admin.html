<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="w-full max-w-4xl mx-auto mt-10">
        <div id="loginSection" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <h2 class="text-xl mb-4">Admin Login</h2>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="adminUsername">
                    Username
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="adminUsername" type="text" placeholder="Username" required>
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="adminPassword">
                    Password
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="adminPassword" type="password" placeholder="Password" required>
            </div>
            <div class="flex items-center justify-between">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                    Login
                </button>
            </div>
            <p id="adminError" class="text-red-500 text-xs italic mt-4"></p>
        </div>
        <div id="adminPanel" class="hidden bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <h2 class="text-xl mb-4">Admin Panel</h2>
            <button id="adminLogout" class="mb-4 bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Logout</button>
            <h3 class="text-lg mb-2">User Management</h3>
            <table class="min-w-full bg-white">
                <thead>
                    <tr>
                        <th class="py-2">ID</th>
                        <th class="py-2">Username</th>
                        <th class="py-2">Role</th>
                        <th class="py-2">Actions</th>
                    </tr>
                </thead>
                <tbody id="userTable">
                    <!-- Users will be populated here -->
                </tbody>
            </table>
            <h3 class="text-lg mt-6 mb-2">Online Users (Last 5 Minutes)</h3>
            <ul id="onlineUsers" class="list-disc pl-5">
                <!-- Online users will be listed here -->
            </ul>
            <h3 class="text-lg mt-6 mb-2">Statistics</h3>
            <p>Total Users: <span id="totalUsers">0</span></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
